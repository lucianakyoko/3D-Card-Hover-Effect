<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Effect Slider | Home</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600;&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>
    <img class="cloud-animation" src="./assets/img/lakitu-cloud.png" alt="lakitu-cloud">
 
    <header class="header">
      <nav class="header__navbar">
        <ul class="header__navlist">
          <li class="header__navitem"><a href="./index.html">home</a></li>
          <li class="header__navitem"><a href="./about.html">sobre</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <div class="container__left">
        <img src="./assets/img/super-mario-logo.png" alt="Logo Super Mario" class="logo">
        <p class="paragraph">designed and developed with &#9829 by <span><a href="https://lucianakyoko.com" target="_blank" rel="noopener noreferrer">Lukyoko</a></span></p>
        <div class="social-media">
          <a href="http://www.instagram.com/luciana_kyoko/" target="_blank" rel="noopener noreferrer">
            <img src="./assets/img/icon-instagram.svg" alt="Ícone do Instagram" title="Ir para Instagram">
          </a>
          <a href="http://github.com/lucianakyoko" target="_blank" rel="noopener noreferrer">
            <img src="./assets/img/icon-github.svg" alt="Ícone do GitHub" title="Ir para GitHub">
          </a>
          <a href="http://www.linkedin.com/in/lucianakyoko/" target="_blank" rel="noopener noreferrer">
            <img src="./assets/img/icon-linkedin.svg" alt="Ícone do LinkedIn" title="Ir para Linkedin">
          </a>
        </div>
      </div>

      <div class="container__right">
        <div class="card-container">
          <div class="card">
            <div class="card__mario">
              <div class="circle"></div>
              <img class="img" src="./assets/img/mario-propeller.png" alt="Mario Propeller">
            </div>
            
            <div class="card__info">
              <h1 class="name">Mario Propeller</h1>
              <div class="detail">
                <img class="detail__img" src="./assets/img/propeller-mushroom.png" alt="Propeller Mushroom">
                <div class="detail__description">
                  <p class="detail__item-p">Item Necessário:</p>
                  <p class="detail__item-name">Propeller Mushroom</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./assets/js/card.js"></script>
  </body>
</html>
